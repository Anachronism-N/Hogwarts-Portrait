<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page2 底图预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .preview-container {
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <img src="./page2/page2.jpg" alt="Page2 底图">
    </div>
</body>
</html>
